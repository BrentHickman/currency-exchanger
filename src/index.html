<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <h1>See current exchange rates!</h1>
    <p>Enter a US dollar ammount and which <a href="https://www.iban.com/currency-codes" target="_blank">currency</a> you would like to exchange it to:</p>
    <form>
      <label for="usDollar">USD$</label>
      <input id="usDollar" type="text" name="usDollar" placeholder="0.00">
      <label for="exchangeToCurrency">Exchange to:</label>
      <input id="exchangeToCurrency" type="text" name="exchangeToCurrency" placeholder="Currency Code">
      <button type="submit" class="btn-success" id="exchange">Exchange!</button>
    </form>
    <p id="showExchange"></p>
  </div>
</body>
</html>
